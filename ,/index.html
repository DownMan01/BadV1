package book;

public class Book {
     Private String title;
     Private String author;
     Private int publicationYear;
     Private String ISBN;
     Private int numberOfPages;

// Default constructor
public Book() {
     title = "Unknown";
     author = "Anonymous";
     publicationYear = 0;
     ISBN = "N/A";
     numberOfPages = 0;
}

// Parameterized constructor
public Book(String title, String author, int publicationYear, String ISBN, int numberOfPages) {
      this.title = title;
      this.author = author;
      this.publicationYear = publicationYear;
      this.ISBN = ISBN;
      this.numberOfPages = numberOfPages;
}

// Method to display book information
public void displayInfo() {
      System.out.println("Title: " + title);
      System.out.println("Author: " + author);
      System.out.println("Publication Year: " + publicationYear);
      System.out.println("ISBN: " + ISBN);
      System.out.println("Number of Pages: " + numberOfPages);
}

public static void main(String[] args) {
    // Create a book using the default constructor
      Book defaultBook = new Book();
      System.out.println("The default constructor:");
      defaultBook.displayInfo();
        
      System.out.println();

    // Create a book using the parameterized constructor
      Book parameterizedBook = new Book("Unknown", "Anonymous", 0, "N/A", 0);
      System.out.println("The parameterized constructor:");
      parameterizedBook.displayInfo();
  }
}

public class Car {

      this.make = make;
      this.model = model;
      this.year = year;
}

// Method getMake
public String getMake() {
      return make;
}

// Method getModel

      return model;
}

      return year;
}

public void displayDetails() {
      System.out.println("This car is a " + year + " " + make + " " + model + ".");
}

public static void main(String[] args) {

      myCar.displayDetails();

package person;

public class Person {
      Private String name, gender;
      Private int age;
          
public Person() {
      name = "Unknown";
      age = 0;
      gender = "Unspecified";
              }
          
public Person(String name, int age, String gender) {
      this.name = name;
      this.age = age;
      this.gender = gender;
}
          
public void introduce() {
    System.out.println("Hello, my name is " + name + ", I am " + age + " years old, and I am " + gender + ".");
}
          
public static void main(String[] args) {
      Person person1 = new Person();
      System.out.println("First instance:");
      person1.introduce();
          
      System.out.println("");
                  
      Person person2 = new Person("Unknown", 0, "Unspecified");
      System.out.println("Second instance:");
      person2.introduce();
  }
}
