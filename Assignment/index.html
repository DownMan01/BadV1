<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #zoom-container {
            overflow: hidden;
            width: 80%; /* Adjust the width as needed */
            margin: auto;
            position: relative;
        }

        #zoom-image {
            width: 100%;
            height: auto;
            transform-origin: 0 0;
            transition: transform 0.5s ease;
            cursor: grab;
            user-select: none;
        }

        #zoom-image:active {
            cursor: grabbing;
        }
    </style>
</head>
<body>

<div id="zoom-container">
    <img id="zoom-image" src="https://raw.githubusercontent.com/DownMan01/BadV1/main/Assignment/usecase.png" alt="Zoomable Image">
</div>

<script>
    let scale = 1;
    let offsetX = 0;
    let offsetY = 0;
    let dragging = false;

    const zoomImage = document.getElementById('zoom-image');

    zoomImage.addEventListener('mousedown', (event) => {
        event.preventDefault();
        dragging = true;
        offsetX = event.clientX - zoomImage.getBoundingClientRect().left;
        offsetY = event.clientY - zoomImage.getBoundingClientRect().top;
    });

    document.addEventListener('mousemove', (event) => {
        if (dragging) {
            const x = event.clientX - offsetX;
            const y = event.clientY - offsetY;

            zoomImage.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
        }
    });

    document.addEventListener('mouseup', () => {
        dragging = false;
    });

    zoomImage.addEventListener('wheel', (event) => {
        event.preventDefault();

        const zoomFactor = 0.1; // Adjust the zoom factor as needed

        if (event.deltaY < 0) {
            scale += zoomFactor;
        } else {
            scale -= zoomFactor;
        }

        scale = Math.min(Math.max(0.5, scale), 3); // Adjust the min and max scale as needed

        const x = event.clientX - offsetX;
        const y = event.clientY - offsetY;

        zoomImage.style.transform = `translate(${x}px, ${y}px) scale(${scale})`;
    });
</script>

</body>
</html>
