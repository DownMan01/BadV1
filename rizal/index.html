<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #video-container {
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 400px; /* You can adjust the height as needed */
        }
    </style>
    <title>YouTube Video Player</title>
</head>
<body>

<div id="video-container">
    <iframe width="560" height="315" src="https://www.youtube.com/watch?v=VbcKxPTzOe0" frameborder="0" allowfullscreen></iframe>
</div>

</body>
</html>
