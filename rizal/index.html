<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #video-container {
            max-width: 800px;
            margin: 50px auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        video {
            width: 100%;
            height: auto;
        }
    </style>
    <title>Video Player</title>
</head>
<body>

<div id="video-container">
    <video controls>
        <source src="r1s.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

</body>
</html>
